{% block title %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Flask project</title>
    {% endif %}
{% endblock %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


<div class="container mt-5">
    <h1>Авторизация</h1>
    <form class="form-inline" action="/action_page.php">
        <label for="email" class="mr-sm-2">Логин:</label>
        <input type="email" class="form-control mb-2 mr-sm-2" id="login">
        <label for="pwd" class="mr-sm-2">Пароль:</label>
        <input type="password" class="form-control mb-2 mr-sm-2" id="pwd">
        <div class="form-check mb-2 mr-sm-2">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Запомнить меня
            </label>
        </div>
        <button type="button" class="btn btn-primary btn-block">Войти</button>
    </form>
</div>
