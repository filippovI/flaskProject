{% extends 'base.html' %}
{% block content %}
    <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for i in items %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" preserveAspectRatio="xMidYMid meet" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect><image width="100%" height="100%" xlink:href="{{ i.image }}"></image></svg>
            <div class="card-body">
              <p class="card-text">{{ i.name }}</p>
              <br>
              <p class="card-text" style="line-height: 0">Цена: <font color="#6B8E23">{{ i.price }} руб.</font></p>
              <p class="card-text">Артикул: <font color="#6B8E23">{{ i.offer_id }}</font></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{ i.state_name }}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
